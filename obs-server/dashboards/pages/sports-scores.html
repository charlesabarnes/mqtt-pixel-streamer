<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=128, height=64, initial-scale=1.0, user-scalable=no">
    <title>Sports Scores - LED Dashboard</title>
    <link rel="stylesheet" href="../public/css/led-display.css">
    <style>
        /* Force pixel-perfect rendering for LED display */
        * {
            -webkit-font-smoothing: none !important;
            -moz-osx-font-smoothing: grayscale !important;
            font-smooth: never !important;
            text-rendering: optimizeSpeed !important;
            font-variant-ligatures: none !important;
        }

        body {
            -webkit-font-smoothing: none !important;
            -moz-osx-font-smoothing: grayscale !important;
            font-smooth: never !important;
            text-rendering: optimizeSpeed !important;
        }

        /* Sports scores specific styles */
        .scores-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 128px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .scores-display {
            font-size: 16px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            letter-spacing: 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;

            /* Critical: Disable ALL font smoothing for crisp LED display */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
            text-rendering: optimizeSpeed;
            font-variant-ligatures: none;
            font-feature-settings: "liga" 0;

            /* Ensure pixel-perfect rendering */
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .status-section {
            position: absolute;
            top: 32px;
            left: 0;
            width: 128px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .status-display {
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            letter-spacing: 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;

            /* Critical: Disable ALL font smoothing for crisp LED display */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
            text-rendering: optimizeSpeed;
            font-variant-ligatures: none;
            font-feature-settings: "liga" 0;

            /* Ensure pixel-perfect rendering */
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .no-games {
            color: #ffaa00;
            font-size: 14px;
        }

        .loading {
            color: #ffff00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Scores Section (Top 32px) -->
    <div class="scores-section">
        <div class="scores-display loading">LOADING...</div>
    </div>

    <!-- Status Section (Bottom 32px) -->
    <div class="status-section">
        <div class="status-display">SPORTS</div>
    </div>

    <script src="../public/js/dashboard.js"></script>
    <script src="../public/js/sports.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sports Scores Dashboard loaded');

            if (window.sportsManager) {
                window.sportsManager.init();
            }
        });

        document.addEventListener('visibilitychange', function() {
            if (window.sportsManager) {
                if (document.hidden) {
                    console.log('Sports dashboard hidden - pausing updates');
                    window.sportsManager.pause();
                } else {
                    console.log('Sports dashboard visible - resuming updates');
                    window.sportsManager.resume();
                }
            }
        });
    </script>
</body>
</html>
