    <script src="../public/js/dashboard.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Override dashboard behavior if needed for this specific page
            console.log('Weather & Time Dashboard loaded');

            // Add any page-specific event listeners or customizations here

            // Example: Different update intervals for this page
            if (window.dashboard) {
                // You can customize the dashboard behavior here
                console.log('Dashboard initialized for weather-time page');
            }
        });

        // Handle visibility changes (pause updates when hidden)
        document.addEventListener('visibilitychange', function() {
            if (window.dashboard) {
                if (document.hidden) {
                    console.log('Dashboard hidden - pausing updates');
                    // Could pause updates here if needed
                } else {
                    console.log('Dashboard visible - resuming updates');
                    // Force immediate update when coming back
                    window.dashboard.updateTime();
                    window.dashboard.updateWeather();
                }
            }
        });
    </script>
